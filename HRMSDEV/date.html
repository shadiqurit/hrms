<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <input type="text" id="date-input" placeholder="Enter date in DDMMYYYY format">

    <script>
        $(document).ready(function() {
            $('#date-input').on('input', function() {
                var input = $(this).val();

                // Check if the input is exactly 8 digits (for DDMMYYYY format)
                if (input.length === 8 && !isNaN(input)) {
                    var day = input.substring(0, 2);
                    var month = input.substring(2, 4);
                    var year = input.substring(4, 8);

                    // Validate day and month
                    if (day > 0 && day <= 31 && month > 0 && month <= 12) {
                        // Convert month number to month name
                        var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                        var formattedDate = day + "-" + monthNames[parseInt(month) - 1] + "-" + year;

                        // Update the input field with the formatted date
                        $(this).val(formattedDate);
                    }
                }
            });
        });
    </script>
</body>
</html>
